    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const buttons = document.querySelectorAll("button");
    const labels = document.querySelectorAll(".name");

    const now = new Date();
    const todayKey = `${now.getFullYear()}-${now.getMonth()+1}-${now.getDate()}`;

    const docRef = doc(db, "buchungen", "heute");

    async function updateBuchung(index, name) {
      const snapshot = await getDoc(docRef);
      const data = snapshot.exists() ? snapshot.data() : {};
      data[`platz${index}`] = name;
      await setDoc(docRef, data);
    }

    function resetCheck() {
      const now = new Date();
      if (now.getHours() >= 18) {
        setDoc(docRef, {}); // leere alle EintrÃ¤ge
      }
    }

    buttons.forEach((btn, i) => {
      btn.addEventListener("click", async () => {
        const name = prompt("Wie heiÃŸt du?");
        if (!name) return;
        const snapshot = await getDoc(docRef);
        const data = snapshot.exists() ? snapshot.data() : {};
        if (data[`platz${i+1}`]) {
          alert("Platz schon vergeben!");
          return;
        }
        await updateBuchung(i+1, name);
      });
    });

    onSnapshot(docRef, (docSnap) => {
      const data = docSnap.exists() ? docSnap.data() : {};
      for (let i = 1; i <= 3; i++) {
        if (data[`platz${i}`]) {
          buttons[i-1].disabled = true;
          labels[i-1].innerText = "âœ… " + data[`platz${i}`];

          buttons[i-1].disabled = false;
          labels[i-1].innerText = "";
        }
      }
    });

    setInterval(resetCheck, 60000); // checke alle 60 Sekunden
