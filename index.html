<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Pedro's MitfahrplÃ¤tze</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    .platz {
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    .name {
      margin-top: 10px;
      font-weight: bold;
      color: #007b00;
    }
    .info {
      margin-bottom: 30px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>ðŸš— Pedroâ€™s MitfahrplÃ¤tze fÃ¼r morgen</h1>
  <p class="info">Jeden Tag ab 18:00 Uhr wird neu freigeschaltet</p>

  <div class="platz" id="platz1">
    <button onclick="buchen(1)">Platz 1 buchen</button>
    <div class="name" id="name1"></div>
  </div>

  <div class="platz" id="platz2">
    <button onclick="buchen(2)">Platz 2 buchen</button>
    <div class="name" id="name2"></div>
  </div>

  <div class="platz" id="platz3">
    <button onclick="buchen(3)">Platz 3 buchen</button>
    <div class="name" id="name3"></div>
  </div>

  <script>
    // Namen laden
    for (let i = 1; i <= 3; i++) {
      const name = localStorage.getItem('platz' + i);
      if (name) {
        document.getElementById('name' + i).innerText = 'âœ… ' + name;
        document.querySelector(`#platz${i} button`).disabled = true;
      }
    }

    function buchen(platzNummer) {
      const name = prompt("Wie heiÃŸt du?");
      if (!name) return;

      localStorage.setItem('platz' + platzNummer, name);
      document.getElementById('name' + platzNummer).innerText = 'âœ… ' + name;
      document.querySelector(`#platz${platzNummer} button`).disabled = true;
    }

    function checkReset() {
      const now = new Date();
      const lastReset = localStorage.getItem('lastReset');
      const today = now.toISOString().split('T')[0];

      if (now.getHours() >= 18 && lastReset !== today) {
        for (let i = 1; i <= 3; i++) {
          localStorage.removeItem('platz' + i);
        }
        localStorage.setItem('lastReset', today);
        location.reload(); // Seite neuladen
      }
    }

    // Checke alle 30 Sekunden ob Reset nÃ¶tig ist
    setInterval(checkReset, 30000);
    checkReset();
  </script>

</body>
</html>
