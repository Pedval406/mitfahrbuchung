<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedro's Schrottkarren-Service</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('./20250516_120256 (2).jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      text-align: center;
    }

    p {
      margin-bottom: 30px;
      text-align: center;
    }

    .platz {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(5px);
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #cc0000;
      color: white;
    }

    button:disabled {
      background-color: #555 !important;
      cursor: not-allowed;
    }

    .name {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
      color: #ff9999;
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>ðŸš— Pedro's Schrottkarren-Mitfahrdienst</h1>
    <p id="datumstext">Lade...</p>

    <div class="platz">
      <button>Platz 1 buchen</button>
      <div class="name"></div>
    </div>
    <div class="platz">
      <button>Platz 2 buchen</button>
      <div class="name"></div>
    </div>
    <div class="platz">
      <button>Platz 3 buchen</button>
      <div class="name"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA7P822uH_OquSVRJ6waxtKc4kWjgs0Mmg",
      authDomain: "mitfahrbuchung.firebaseapp.com",
      projectId: "mitfahrbuchung",
      storageBucket: "mitfahrbuchung.firebasestorage.app",
      messagingSenderId: "401185829289",
      appId: "1:401185829289:web:5786419eecdf39301114b8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const buttons = document.querySelectorAll("button");
    const labels = document.querySelectorAll(".name");
    const datumText = document.getElementById("datumstext");

    const docRef = doc(db, "buchungen", "heute");

    function formatDate(d) {
      const tag = d.getDate().toString().padStart(2, "0");
      const monat = (d.getMonth() + 1).toString().padStart(2, "0");
      const jahr = d.getFullYear();
      return `${tag}.${monat}.${jahr}`;
    }

    function updateDatumText() {
      const now = new Date();
      const ziel = new Date(now);
      if (now.getHours() >= 18) ziel.setDate(ziel.getDate() + 1);
      datumText.innerText = `Buchung fÃ¼r den ${formatDate(ziel)} um ca. 8:20 Uhr â€“ ab 18:00 Uhr fÃ¼r den nÃ¤chsten Tag`;
    }

    updateDatumText();

    buttons.forEach((btn, i) => {
      btn.addEventListener("click", async () => {
        const name = prompt("Wie heiÃŸt du?");
        if (!name) return;

        const snapshot = await getDoc(docRef);
        const data = snapshot.exists() ? snapshot.data() : {};
        if (data[`platz${i + 1}`]) {
          alert("Platz bereits vergeben!");
          return;
        }

        await updateDoc(docRef, {
          [`platz${i + 1}`]: name
        });
      });
    });

    onSnapshot(docRef, (docSnap) => {
      const data = docSnap.exists() ? docSnap.data() : {};
      for (let i = 1; i <= 3; i++) {
        if (data[`platz${i}`]) {
          buttons[i - 1].disabled = true;
          labels[i - 1].innerText = "âœ… " + data[`platz${i}`];
        } else {
          buttons[i - 1].disabled = false;
          labels[i - 1].innerText = "";
        }
      }
    });
  </script>
</body>
</html>
